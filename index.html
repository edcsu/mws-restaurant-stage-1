<!DOCTYPE html>
 <!-- Language of the page is English -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- set webpage viewport width to that of the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- give a description about the website -->
  <meta name="description" content="Website about restaurant reviews">
  <!-- make webpage compatible with Microsoft Edge browser -->  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="flex-container">
    <!-- a link for users to skip to the page's main content -->
    <a href="#maincontent" class="skip_to">Skip to Main Content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container"  title="Map container of the restaurants location">
      <div id="map"></div>
    </section>
    <section title="Filter restaurants">
      <form class="filter-options">
          <h2> Filter Results </h2>
        <label class="filter-label">
          All Neighborhoods
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label>
          All Cuisines
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </form>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/indexController.js"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
